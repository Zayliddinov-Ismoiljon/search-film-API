<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <h1 class="title">Search Film OMDb API</h1>
        <form class="form" autocomplete="off">
            <input type="search" class="form__input" placeholder="search film" required>
            <button class="form__btn" type="submit">Search</button>
        </form>

        <ul class="list">
            
        </ul>

        <nav aria-label="..." class="nav">

            <div class="page-item prev">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Prev</a>
              </div>

            <ul class="pagination">
            </ul>

            <div class="page-item next">
                <a class="page-link" href="#">Next</a>
            </div>
          </nav>
          

        <!-- <button class="prev">Prev</button>
        <button class="next">Next</button> -->

    </div>


    <template class="pagenation-template">
        <li class="page-item"><a class="page-link" href="#">1</a></li>
    </template>



    <template class="film-template">
        <li class="list__Item">
            <img src="https://via.placeholder.com/250x300" alt="film image" class="list__img">
            <h3 class="list__title">Shahzam</h3>
            <p class="list__year">2005</p>
            <p class="list__type">Movie</p>
        </li>
    </template>

    <script src="./js/main.js"></script>
